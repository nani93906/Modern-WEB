<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Products</title>
  <link rel="stylesheet" href="styles.css" />

  <script>
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "page_load",
      page_name: "Products",
      page_type: "PLP"
    });
  </script>
</head>

<body>

<header>
  <div class="container">
    <div class="logo">ModernWeb</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Our Products</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="products container">
  <h1>Our Products</h1>

  <div class="product-grid">

    <!-- Product 1 -->
    <div class="product-card">
      <h3>Laptop</h3>
      <p>High performance laptop</p>
      <h4>$800</h4>
      <a href="productPDP.html?id=1" 
         class="btn product-link"
         data-id="1"
         data-name="Laptop"
         data-price="800">
         View Details
      </a>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <h3>Smartphone</h3>
      <p>Latest generation smartphone</p>
      <h4>$600</h4>
      <a href="productPDP.html?id=2"
         class="btn product-link"
         data-id="2"
         data-name="Smartphone"
         data-price="600">
         View Details
      </a>
    </div>

  </div>
</section>

<script>
  document.querySelectorAll(".product-link").forEach(link => {
    link.addEventListener("click", function () {

      window.dataLayer.push({
        event: "product_click",
        product_id: this.dataset.id,
        product_name: this.dataset.name,
        product_price: this.dataset.price,
        page_type: "PLP"
      });

    });
  });
</script>

</body>
</html>
