<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    window.dataLayer = window.dataLayer || [];
  </script>

  <style>
    .cart-container {
      max-width: 800px;
      margin: 40px auto;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      background: #fff;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .remove-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkout-btn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      padding: 40px;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="logo">ModernWeb</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Our Products</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="cart-container">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <div class="total" id="cartTotal"></div>
  <button id="checkoutBtn" class="checkout-btn" style="display:none;">
    Proceed to Checkout
  </button>
</div>

<script>

function loadCart() {

  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartItemsDiv = document.getElementById("cartItems");
  const cartTotalDiv = document.getElementById("cartTotal");
  const checkoutBtn = document.getElementById("checkoutBtn");

  cartItemsDiv.innerHTML = "";
  let total = 0;
  let itemsArray = [];

  if (cart.length === 0) {
    cartItemsDiv.innerHTML = "<div class='empty'>Your cart is empty</div>";
    cartTotalDiv.innerHTML = "";
    checkoutBtn.style.display = "none";
    return;
  }

  checkoutBtn.style.display = "block";

  cart.forEach((item, index) => {

    total += item.price;

    itemsArray.push({
      item_id: item.id.toString(),
      item_name: item.name,
      price: item.price,
      quantity: 1
    });

    cartItemsDiv.innerHTML += `
      <div class="cart-item">
        <div>
          <h4>${item.name}</h4>
          <p>₹${item.price.toLocaleString()}</p>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">
          Remove
        </button>
      </div>
    `;
  });

  cartTotalDiv.innerHTML = "Total: ₹" + total.toLocaleString();

  /* GA4 view_cart */
  window.dataLayer.push({
    event: "view_cart",
    ecommerce: {
      currency: "INR",
      value: total,
      items: itemsArray
    }
  });
}

function removeItem(index) {

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const removedItem = cart[index];

  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));

  /* GA4 remove_from_cart */
  window.dataLayer.push({
    event: "remove_from_cart",
    ecommerce: {
      currency: "INR",
      value: removedItem.price,
      items: [{
        item_id: removedItem.id.toString(),
        item_name: removedItem.name,
        price: removedItem.price,
        quantity: 1
      }]
    }
  });

  loadCart();
}

document.getElementById("checkoutBtn").addEventListener("click", function() {
  window.location.href = "checkout.html";
});

loadCart();

</script>

</body>
</html>
