<html lang="en">
<head>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-T8C6RVQM');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Web Design | Home</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Adobe digitalData -->
  <script>
    window.digitalData = {
      page: {
        pageInfo: {
          pageName: "Home",
          siteSection: "Homepage",
          language: "en",
          pageURL: window.location.href,
          pageTitle: document.title
        }
      },
      user: {
        isLoggedIn: false
      },
      event: []
    };
  </script>

  <!-- PAGE LOAD -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "page_load",
      page_name: "Home",
      page_url: window.location.href,
      page_title: document.title,
      site_section: "Homepage"
    });
  </script>

  <style>
    .login-modal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
    }
    .login-box {
      background:#fff;
      padding:20px;
      width:300px;
      border-radius:6px;
    }
    .login-box input {
      width:100%;
      margin:8px 0;
      padding:8px;
    }
    .login-box button {
      width:100%;
      padding:8px;
    }
    .error {
      color:red;
      display:none;
      font-size:14px;
    }
  </style>
</head>

<body>

  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T8C6RVQM"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="logo">ModernWeb</div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="products.html">Our Products</a></li> <!-- ADDED -->
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#" id="signInBtn">Sign In</a></li>
          <li><a href="#" id="signOutBtn" style="display:none;">Sign Out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to Modern Web Design</h1>
      <p>Creating beautiful, responsive websites for the modern world.</p>
      <a href="services.html" class="btn" id="exploreServicesBtn">Explore Our Services</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Modern Web Design</p>
    </div>
  </footer>

  <!-- CTA CLICK -->
  <script>
    document.getElementById("exploreServicesBtn").addEventListener("click", function (e) {
      e.preventDefault();

      window.dataLayer.push({
        event: "cta_click",
        cta_name: "explore_services",
        page_name: "Home",
        page_url: window.location.href
      });

      setTimeout(() => {
        window.location.href = this.href;
      }, 300);
    });
  </script>

  <!-- AUTH FLOW -->
  <script>
    const signInBtn = document.getElementById("signInBtn");
    const signOutBtn = document.getElementById("signOutBtn");

    const user = JSON.parse(localStorage.getItem("user"));

    if (user) {
      signInBtn.style.display = "none";
      signOutBtn.style.display = "inline";
      digitalData.user.isLoggedIn = true;

      window.dataLayer.push({
        event: "user_session_active",
        userId: "U12345",
        userType: "registered"
      });
    }

    signInBtn.addEventListener("click", (e) => {
      e.preventDefault();

      window.dataLayer.push({
        event: "login_initiated",
        page_name: "Home",
        page_url: window.location.href
      });
    });

    signOutBtn.addEventListener("click", (e) => {
      e.preventDefault();

      localStorage.removeItem("user");
      digitalData.user.isLoggedIn = false;

      window.dataLayer.push({
        event: "logout",
        userId: "U12345",
        userType: "registered",
        page_name: "Home",
        page_url: window.location.href
      });

      signInBtn.style.display = "inline";
      signOutBtn.style.display = "none";
    });
  </script>

</body>
</html>
