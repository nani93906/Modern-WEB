  <style>
    .login-modal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;

    }

    .login-box button {
      width:100%;
      padding:8px;
      background:#007bff;

      border:none;
      border-radius:4px;
      cursor:pointer;
    }

      color:red;
      display:none;
      font-size:14px;
    }

    .hero button {
      margin-top:15px;
      padding:10px 15px;

      color:#fff;

    }

<body>

  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T8C6RVQM"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <header>
    <div class="container">
      <div class="logo">ModernWeb</div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="products.html">Our Products</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="#" id="signInBtn">Sign In</a></li>
          <li><a href="#" id="signOutBtn" style="display:none;">Sign Out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Welcome to Modern Web Design</h1>
      <p>Creating beautiful, responsive websites for the modern world.</p>
      <button id="exploreBtn">Explore Our Services</button>
    </div>
  </section>

  <!-- LOGIN MODAL -->
  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <h3>Sign In</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginSubmit">Login</button>
      <p class="error" id="loginError">Invalid credentials</p>
    </div>
  </div>

<script>

/* =========================
   HEADER NAVIGATION CLICK
========================= */
document.querySelectorAll("nav a").forEach(function(link){
  link.addEventListener("click", function(){

    dataLayer.push({
      event: "navigation_click",
      link_text: this.innerText,
      link_url: this.href
    });

  });
});

/* =========================
   EXPLORE SERVICES BUTTON
========================= */
document.getElementById("exploreBtn").addEventListener("click", function(){

  dataLayer.push({
    event: "select_content",
    content_type: "cta_button",
    item_name: "Explore Our Services"
  });

  window.location.href = "services.html";
});

/* =========================
   LOGIN LOGIC
========================= */
const signInBtn = document.getElementById("signInBtn");
const signOutBtn = document.getElementById("signOutBtn");
const loginModal = document.getElementById("loginModal");

const user = JSON.parse(localStorage.getItem("user"));

if (user) {
  signInBtn.style.display = "none";
  signOutBtn.style.display = "inline";
}

/* LOGIN INITIATED */
signInBtn.addEventListener("click", function(e){
  e.preventDefault();
  loginModal.style.display = "flex";
});

/* LOGIN SUBMIT */
document.getElementById("loginSubmit").addEventListener("click", function(){

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (email === "user@test.com" && password === "123456") {

    localStorage.setItem("user", JSON.stringify({
      userId: "U12345",
      userType: "registered"
    }));

    loginModal.style.display = "none";
    signInBtn.style.display = "none";
    signOutBtn.style.display = "inline";

    dataLayer.push({
      event: "login",
      method: "email",
      user_id: "U12345",
      user_type: "registered"
    });

  } else {

    document.getElementById("loginError").style.display = "block";

    dataLayer.push({
      event: "login_error",
      method: "email"
    });
  }
});

/* LOGOUT */
signOutBtn.addEventListener("click", function(e){
  e.preventDefault();

  localStorage.removeItem("user");

  signInBtn.style.display = "inline";
  signOutBtn.style.display = "none";

  dataLayer.push({
    event: "logout"
  });
});

</script>

</body>
</html>
