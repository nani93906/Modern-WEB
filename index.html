<!DOCTYPE html>
<html lang="en">
<head>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-T8C6RVQM');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Web Design | Home</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Adobe digitalData -->
  <script>
    window.digitalData = {
      page: {
        pageInfo: {
          pageName: "Home",
          siteSection: "Homepage",
          language: "en",
          pageURL: window.location.href,
          pageTitle: document.title
        }
      },
      user: {
        isLoggedIn: false
      },
      event: []
    };
  </script>

  <!-- GTM Page View -->
  <script>
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "page_view",
      page_name: digitalData.page.pageInfo.pageName,
      page_url: digitalData.page.pageInfo.pageURL,
      page_title: digitalData.page.pageInfo.pageTitle,
      site_section: digitalData.page.pageInfo.siteSection,
      language: digitalData.page.pageInfo.language
    });
  </script>

  <style>
    .login-modal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
    }
    .login-box {
      background:#fff;
      padding:20px;
      width:300px;
      border-radius:6px;
    }
    .login-box input {
      width:100%;
      margin:8px 0;
      padding:8px;
    }
    .login-box button {
      width:100%;
      padding:8px;
    }
    .error {
      color:red;
      display:none;
      font-size:14px;
    }
  </style>
</head>

<body>
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-T8C6RVQM"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <header>
    <div class="container">
      <div class="logo">ModernWeb</div>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#" id="signInBtn">Sign In</a></li>
          <li><a href="#" id="signOutBtn" style="display:none;">Sign Out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Welcome to Modern Web Design</h1>
      <p>Creating beautiful, responsive websites for the modern world.</p>
      <a href="services.html" class="btn" id="exploreServicesBtn">Explore Our Services</a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Modern Web Design</p>
    </div>
  </footer>

  <!-- LOGIN MODAL -->
  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <h3>Sign In</h3>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginSubmit">Login</button>
      <p class="error" id="loginError">Invalid credentials</p>
    </div>
  </div>

  <!-- LOGIN + GTM EVENTS -->
  <script>
    const signInBtn = document.getElementById("signInBtn");
    const signOutBtn = document.getElementById("signOutBtn");
    const loginModal = document.getElementById("loginModal");

    const user = JSON.parse(localStorage.getItem("user"));

    // ---------- PAGE LOAD LOGIN STATE ----------
    if (user) {
      signInBtn.style.display = "none";
      signOutBtn.style.display = "inline";
      digitalData.user.isLoggedIn = true;

      window.dataLayer.push({
        event: "login_state_loaded",
        user_status: "logged_in"
      });
    }

    // ---------- SIGN IN CLICK ----------
    signInBtn.addEventListener("click", (e) => {
      e.preventDefault();

      window.dataLayer.push({
        event: "signin_click",
        page_name: digitalData.page.pageInfo.pageName
      });

      loginModal.style.display = "flex";

      window.dataLayer.push({
        event: "login_modal_view"
      });
    });

    // ---------- LOGIN SUBMIT ----------
    document.getElementById("loginSubmit").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "user@test.com" && password === "123456") {

        const userData = { email, firstName: "Durga" };
        localStorage.setItem("user", JSON.stringify(userData));

        digitalData.user = { isLoggedIn: true, email };
        digitalData.event.push({ event: "userLogin" });

        window.dataLayer.push({
          event: "login_success",
          login_method: "email",
          user_email: email
        });

        loginModal.style.display = "none";
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline";

      } else {
        document.getElementById("loginError").style.display = "block";

        window.dataLayer.push({
          event: "login_failure",
          reason: "invalid_credentials"
        });
      }
    });

    // ---------- SIGN OUT ----------
    signOutBtn.addEventListener("click", (e) => {
      e.preventDefault();

      window.dataLayer.push({
        event: "signout_click"
      });

      localStorage.removeItem("user");

      digitalData.user.isLoggedIn = false;
      digitalData.event.push({ event: "userLogout" });

      window.dataLayer.push({
        event: "logout"
      });

      signInBtn.style.display = "inline";
      signOutBtn.style.display = "none";
    });
  </script>

</body>
</html>
