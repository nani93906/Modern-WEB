<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header>
  <div class="container">
    <div class="logo">ModernWeb</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Our Products</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="container">
  <h1 id="productName"></h1>
  <p id="productDescription"></p>
  <h3 id="productPrice"></h3>
  <button id="addToCartBtn" class="btn">Add to Cart</button>
</section>

<script>

  const products = {
    1: { name: "Laptop", description: "High performance laptop", price: 800 },
    2: { name: "Smartphone", description: "Latest generation smartphone", price: 600 },
    3: { name: "Headphones", description: "Noise cancelling headphones", price: 150 }
  };

  const params = new URLSearchParams(window.location.search);
  const productId = params.get("id");
  const product = products[productId];

  if (product) {
    document.getElementById("productName").innerText = product.name;
    document.getElementById("productDescription").innerText = product.description;
    document.getElementById("productPrice").innerText = "$" + product.price;

    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "product_view",
      product_id: productId,
      product_name: product.name,
      product_price: product.price,
      page_type: "PDP"
    });
  }

  document.getElementById("addToCartBtn").addEventListener("click", function () {

    window.dataLayer.push({
      event: "add_to_cart",
      product_id: productId,
      product_name: product.name,
      product_price: product.price
    });

    alert("Product added to cart!");
  });

</script>

</body>
</html>
